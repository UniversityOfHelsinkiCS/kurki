conventionHelp1=exams + exercise_score + assignment_score (all parts affect the grade).
conventionHelp2=exams + max(exercise_score,assignment_score) (exercises can be substituted with assignments - the better score is chosen).
conventionHelp3=exams + if assignment_score exists then assignment_score else exercise_score (assignment score overrides exercise score).
conventionHelp4=sum(exam[1]..exam[n-1]) + max(exercise_score, exam[n]) (Exercises can be substituted with an additional exam - the last one)
conventionHelp5=sum(exam[1]..exam[n-1]) + if exists exam[n] then exam[n] else exercise_score (Exercises are substituted with an additional exam if this is taken)
conventionHelp6=max(exams+exercise_score, assignment_score) (exams and exercises can be substituted with assignments)
conventionHelp7=if assignment_score exists then assignment_score else exams + exercise_score (exams and exercises are substituted with assignments if the latter ones exist)
conventionHelp8=max(exams+exercise_score+assignment_score, exams*(exam_max+exercise_max+assignment_max)/exam_max (all parts or up-scaled exam points when the overall maximum is higher that the exam maximum)
conventionHelp9=max(exams, exams*(exam_max-exercise_max-assignment_max)/exam_max+exercise_score+ assignment_score) (exam point or down-scaled exam points + other points when exam maximum is less that overall maximum
conventionHelp10=exercise_score + assignment_score + max(sum(exam[1]..exam[n/2]),sum(exam[n/2+1]..exam[n])): alternative exam sets, better half determines the grade
conventionHelp11=exercise_score + assignment_score + max(sum(exam[1]..exam[n-1]),exam[n]): an alternative super exam may substitute the other exams
conventionHelp12=exercise_score + assignment_score + max(sum(exam[1]..exam[n/4]),sum(exam[n/4+1]..exam[n/2])) + max(sum(exam[n/2+1]..exam[3n/4]),sum(exam[3n/4+1]..exam[n])) : two groups of alternative exam sets
conventionHelp13=exercise_score + assignment_score + max(sum(exam[1]..exam[n/2-1],exam[n/2]) + max(sum(exam[[n/2+1]..exam[n-1]),exam[n]): two groups of exams with alternative super exams
conventionHelp14=exercise_score + assignment_score + sum(for i=1..n/2 {max(exam[i],exam[i+n/2])}): each exam may be substituted with an alternative exam
conventionHelp15=exercise_score + assignment_score + sum(for i=1..n/4 {max(exam[i],exam[i+n/4]}) + sum(for i=n/2+1..3n/4 {max(xam[i],exam[i+n/4]}): two groups of exams where each exam may be substituted with an alternative exam
